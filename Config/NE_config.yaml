enable_logs: true

# running_duration_sec: after 1st request received timer will start and simulator will stop after configured time interval
running_duration_sec: 0

# upstream_response: commands to send back to ALG as response
upstream_response:
  - "f63400550ae54502000000000300000000000000000000008306e54500000000000a420a01004203350042035b004201940042010a0032020700750001007400fe008000010080000500"
  - ""

ftp_config:
  # ftp_action_enabled: if disable ftp action will not take place : Use for Load testing
  ftp_action_enabled: false
  dissable_epsv_mode: false
  # upload_from_path: update this param to pick the file to upload to FTP server
  upload_from_path: "/home/..."

tls_config:
  insecure_skip_verify: false
  max_version: "TLS12"
  min_version: "TLS12"
  tls_server_name: ""
  
certificate_paths:
  server_crt_path: "/home/labadmin/Tools/certs/server.crt"
  server_key_path: "/home/labadmin/Tools/certs/server.key"
  rootca_crt_path: "/home/labadmin/Tools/certs/signing-chain.crt"


whitelisted_ips:
- ip: "172.24.0.2"
  ports: [6001]
